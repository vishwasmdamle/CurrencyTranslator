<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="src/popup.js"></script>
<link rel="stylesheet" type="text/css" href="css/popup.css"/>
<body>
    <div id="toggle-div">
        Currency Tagging:
        <div id="toggle-group">
            <input type="checkbox" id="toggle" class="toggle switch"/><label for="toggle"/>
        </div>
    </div>
    <form id="pref-form">
        <div id="select-div">
            Host Currency: <select id="host-currency"></select>
        </div>
        <div id="format-div">
            Number Format:<br>
            <div id="format-support">
                <div  class="option-unit">
                    <input type="radio" name="format" id="format-english" value="ENGLISH">English
                </div>
                <div  class="option-unit">
                    <input type="radio" name="format" id="format-indian" value="INDIAN">Indian
                </div>
            </div>
        </div>
        <div id="option-div">
            Currencies to display:<div id="currency-support"></div>
        </div>
    </form>
</body>
</html>
